{% extends "datavibes/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning">
        <h3>Récupérer les actualités en science des données</h3>
    </div>
    <div class="card-body">
        <p>Ceci va récupérer les dernières actualités en science des données depuis diverses sources.</p>
        <p>Êtes-vous sûr(e) de vouloir continuer ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Lancer la récupération</button>
            <a href="{% url 'news_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
