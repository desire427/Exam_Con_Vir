<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vibes | Science des données au quotidien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <!-- Logo -->
                    <div>
                        <a href="{% url 'home' %}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-900 text-2xl">
                                <span class="text-indigo-600">Data</span>Vibes
                            </span>
                        </a>
                    </div>
                    <!-- Primary Nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{% url 'home' %}" class="py-4 px-2 text-gray-700 hover:text-indigo-600 transition duration-300">
                            <i class="fas fa-home mr-1"></i> Accueil
                        </a>
                        <a href="{% url 'daily_quote' %}" class="py-4 px-2 text-gray-700 hover:text-indigo-600 transition duration-300">
                            <i class="fas fa-quote-right mr-1"></i> Citation du jour
                        </a>
                        <a href="{% url 'news_list' %}" class="py-4 px-2 text-gray-700 hover:text-indigo-600 transition duration-300">
                            <i class="fas fa-newspaper mr-1"></i> Actualités
                        </a>
                        <a href="{% url 'scrape_news' %}" class="py-4 px-2 text-gray-700 hover:text-indigo-600 transition duration-300">
                            <i class="fas fa-cloud-download-alt mr-1"></i> Récupérer
                        </a>
                    </div>
                </div>
                <!-- Mobile button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-gray-700 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active"><a href="{% url 'home' %}" class="block text-sm px-2 py-4 hover:bg-indigo-600 hover:text-white transition duration-300">
                    <i class="fas fa-home mr-2"></i> Accueil
                </a></li>
                <li><a href="{% url 'daily_quote' %}" class="block text-sm px-2 py-4 hover:bg-indigo-600 hover:text-white transition duration-300">
                    <i class="fas fa-quote-right mr-2"></i> Citation du jour
                </a></li>
                <li><a href="{% url 'news_list' %}" class="block text-sm px-2 py-4 hover:bg-indigo-600 hover:text-white transition duration-300">
                    <i class="fas fa-newspaper mr-2"></i> Actualités
                </a></li>
                <li><a href="{% url 'scrape_news' %}" class="block text-sm px-2 py-4 hover:bg-indigo-600 hover:text-white transition duration-300">
                    <i class="fas fa-cloud-download-alt mr-2"></i> Récupérer
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-semibold"><span class="text-indigo-400">Data</span>Vibes</h3>
                    <p class="text-gray-400 mt-1">Science des données au quotidien</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
                <p>&copy; {% now "Y" %} DataVibes. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile menu script -->
    <script>
        const btn = document.querySelector(".mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
