{% extends "datavibes/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3>Citation du jour en science des données</h3>
    </div>
    <div class="card-body">
        {% if quote %}
            <blockquote class="blockquote">
                <p>{{ quote.quote }}</p>
                <footer class="blockquote-footer">{{ quote.author }}</footer>
            </blockquote>
            <small class="text-muted">Publiée le {{ quote.date }}</small>
        {% else %}
            <p>Aucune citation pour aujourd'hui. Revenez plus tard !</p>
        {% endif %}
    </div>
</div>
{% endblock %}
